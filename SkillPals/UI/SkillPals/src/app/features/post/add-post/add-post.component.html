


<div class="container">

    <h1 class="mt-3">Ask question</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Title</label>
                <input type="text" id="Title" class="form-control" name="Title" [(ngModel)]="model.title"/>
            </div>
            <div class="mt-3">
                <label class="form-label">Picture</label>
                <input type="text" id="Picture" class="form-control" name="Picture" [(ngModel)]="model.picture"/>
            </div>
            <div class="mt-3">
                <label class="form-label">Description</label>
                <input type="text" id="Description" class="form-control" name="Description" [(ngModel)]="model.description"/>
            </div>
            <div class="mt-3">
                <label class="form-label">Creator</label>
                <input type="text" id="Creator" class="form-control" name="Creator" [(ngModel)]="model.creator"/>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Ask</button>
            </div>

        </div>
    </form>
</div>
